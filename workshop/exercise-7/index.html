<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1 class="title">Animals</h1>
    <section class="section">
      <h2 class="subtitles">Cute Animals</h2>
      <ul class="row-cute-animals">
        <li class="col-cute-animals biggest">
          <h2 class="animal-category">Cats</h2>
          <img src="imgs/cat.jpg" alt="First cat" class="image">
          <img src="imgs/cat2.jpeg" alt="Second cat" class="image">
        </li>
        <li class="col-cute-animals">
          <h2 class="animal-category">Dogs</h2>
          <img src="imgs/dog.jpg" alt="First dog" class="image">
          <img src="imgs/dog2.jpg" alt="Second dog" class="image">
        </li>
        <li class="col-cute-animals">
          <h2 class="animal-category">An Alpaca</h2>
          <img src="imgs/alpaca.jpg" alt="An alpaca" class="image">
        </li>
      </ul>
    </section>

    <section class="section">
      <h2 class="subtitles">Big Animals</h2>
    </section>

    <section class="section">
      <h2 class="subtitles">Insects</h2>
    </section>
  </body>
</html>
